<div class="container">
  <div class="search-item">
    <h1>Items</h1>
    <input type="text" name="search-items" [(ngModel)]="searchText" placeholder="Filter by name...">
  </div>
  <div class="container-items">
    <div class="container-item" *ngFor="let item of items | filterByItemName:searchText">
      <p>{{item.name}}</p>
      <img alt="item placeholder" height="150px" src="../../assets/item-placeholder.jpg"/>
      <div class="container-stock-info">
        <p>Price: <span>{{item.price | currency:'EUR'}}</span></p>
        <p>{{item.urgencyIndicator | slice:item.urgencyIndicator.indexOf('_') + 1:item.urgencyIndicator.length}}</p>
        <img alt="urgency indicator stock" height="15px" src="../../assets/{{item.urgencyIndicator}}.png">
      </div>
    </div>
  </div>
</div>
