<app-create-person *ngIf="!(person$ | async) as person"
                   (savePersonRequested)="onSavePersonRequested($event)"></app-create-person>
<app-survey-subject *ngIf="surveySubjects$ | async as surveySubjects" [surveySubjects]="surveySubjects"
                    (onSaveSurvey)="onSaveSurveyRequested($event)"></app-survey-subject>
<app-spinner *ngIf="loading$ | async as loading" [loading]=loading></app-spinner>
