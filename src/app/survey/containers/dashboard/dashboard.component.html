<div class="container" *ngIf="surveys$ | async as surveys">
  <app-survey-dashboard
    [data]="data"
    [surveys]="surveys"
    (refreshSurveysRequested)="onRefreshSurveysRequested()"
    (previousDoughnutRequested)="onPreviousDoughnutRequested($event)"
    (nextDoughnutRequested)="onNextDoughnutRequested($event)"
  ></app-survey-dashboard>
</div>
<app-spinner *ngIf="loading$ | async as loading" [loading]="loading"></app-spinner>
