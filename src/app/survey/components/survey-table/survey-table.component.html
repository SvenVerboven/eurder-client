<div class="survey-table-container">
  <p-table [value]="surveys" responsiveLayout="scroll" styleClass="p-datatable-sm">
    <ng-template pTemplate="caption">
      <div class="caption-container">
        <h3>Surveys</h3>
        <button pButton type="button" icon="pi pi-refresh" iconPos="left" (click)="onRefresh.emit()"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Naam persoon</th>
        <th># scores</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-survey>
      <tr>
        <td>{{ survey.person.name }}</td>
        <td>{{ survey.scores.length }}</td>
        <td class="button-column">
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            iconPos="left"
            class="p-button-danger"
            (click)="onDelete.emit(survey)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
