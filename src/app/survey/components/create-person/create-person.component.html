<form class="container" [formGroup]="personForm" (ngSubmit)="savePerson()">
  <label class="mb-2" for="name">{{ labelName }}</label>
  <input type="userName" pInputText formControlName="name" id="name" />
  <div class="error-container">
    <small
      *ngIf="personForm.get('name')?.invalid && (personForm.get('name')?.touched || personForm.get('name')?.dirty)"
      class="p-error block mb-2"
      >{{ errorMessageName }}</small
    >
  </div>
  <button class="mb-8" pButton type="submit" [label]="labelButton"></button>
</form>
