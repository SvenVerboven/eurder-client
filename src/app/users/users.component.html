<div class="container">
  <div class="header-container">
    <h1>Customers</h1>
    <mat-form-field appearance="outline">
      <mat-label>Filter by last name...</mat-label>
      <label for="search-by-last-name">
        <input id="search-by-last-name" matInput type="text" name="search-by-last-name" (keyup)="applyFilter($event)">
      </label>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource; else loading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let user"><a routerLink="{{user.id}}">{{user.id}}</a></td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstname</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastname</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="button-column">
        <button mat-raised-button matTooltip="Add new customer" class="new-customer-button" routerLink="/create-customer">new customer</button>
      </th>
      <td mat-cell *matCellDef="let user" class="button-column">
        <button mat-raised-button matTooltip="View customer details" class="view-button" (click)="goToCustomerDetails(user.id)">view</button>
        <button mat-raised-button matTooltip="Edit customer details" class="edit-button" (click)="goToUpdateCustomer(user.id)">edit</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
  <mat-spinner class="custom-spinner"></mat-spinner>
</ng-template>
